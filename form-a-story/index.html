<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>
		<title>Form a Story</title>
	</head>
	<body>
		<section id="top">
			<img
				src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
				alt="Form A Story Logo"
			/>
		</section>

		<section id="main">
			<h1>
				Complete the Form -<br />
				Complete the Story!
			</h1>
			<hr />
			<!--Add your form below:-->
			<form action="story.html" method="GET">
				<label for="animal-1">Animal:</label>
				<input type="text" name="animal-1" id="animal-1" required />
				<br />
				<label for="animal-2">Another Animal:</label>
				<input type="text" name="animal-2" id="animal-2" required />
				<br />
				<label for="animal-3">One More Animal:</label>
				<input type="text" name="animal-3" id="animal-3" required />
				<br />
				<label for="adj-1">Adjective (past tense):</label>
				<input type="text" name="adj-1" id="adj-1" required />
				<br />
				<label for="verb-1">Verb (ends in -ing):</label>
				<input type="text" name="verb-1" id="verb-1" required />
				<br />
				<label for="num-1">Number:</label>
				<input type="number" name="num-1" id="num-1" required />
				<br />
				<span>Yes or No:</span>
				<input type="radio" name="answer" id="yes" value="yes" required />
				<label for="yes">Yes</label>
				<input type="radio" name="answer" id="no" value="no" required />
				<label for="no">No</label>
				<br />
				<label for="speed">Relative speed (ends in -er)</label>
				<select name="speed" id="speed" required>
					<option value="slower">Slower</option>
					<option value="slow">Slow</option>
					<option value="normal">Normal</option>
					<option value="fast">Fast</option>
					<option value="faster">Faster</option>
				</select>
				<br />
				<label for="quote">Motivational Quote:</label>
				<input
					type="text"
					name="quote"
					id="quote"
					list="quote-choices"
					required
				/>
				<datalist id="quote-choices">
					<option
						value="True strength is not always shown through victory."
					></option>
					<option value="Our fears don't stop death, they stop life."></option>
					<option
						value="Sometimes, you don't have to win, you cannot win."
					></option>
					<option value="Doubt is only removed by action"></option>
					<option
						value="I believe in myself so much that nothing is going to stop me."
					></option>
				</datalist>
				<br />
				<label for="message">Meaningful Message:</label>
				<textarea
					name="message"
					id="message"
					cols="40"
					rows="8"
					required
				></textarea>
				<br />
				<input type="submit" value="Form My Story!" />
			</form>
		</section>
	</body>
</html>
